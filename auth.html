<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up ‚Äì FreakyFans</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    .auth-toggle {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    .auth-toggle button {
      padding: 0.6rem 1.5rem;
      margin: 0 0.5rem;
      border: none;
      border-radius: 6px;
      background-color: #0099cc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .auth-toggle button.active {
      background-color: #0077aa;
    }

    .hidden {
      display: none;
    }

    #login-status,
    #signup-status {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <a href="index.html">Home</a>
    <a href="auth.html" class="active">Login / Sign Up</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header class="simple-header">
    <h1>üîê Join or Sign In</h1>
    <p class="tagline">Get in. Get paid. Get freaky.</p>
  </header>

  <section class="form-section">
    <div class="auth-toggle">
      <button id="loginBtn" class="active">Login</button>
      <button id="signupBtn">Sign Up</button>
    </div>

    <form id="login-form" class="contact-form">
      <label>Email:
        <input type="email" id="login-email" placeholder="you@freakyfans.com" required />
      </label>
      <label>Password:
        <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
      </label>
      <button type="submit" class="btn blue">Login</button>
      <p id="login-status"></p>
    </form>

    <form id="signup-form" class="contact-form hidden">
      <label>Email:
        <input type="email" id="signup-email" placeholder="you@freakyfans.com" required />
      </label>
      <label>Password:
        <input type="password" id="signup-password" placeholder="Create a password" required />
      </label>
      <button type="submit" class="btn blue">Sign Up</button>
      <p id="signup-status"></p>
    </form>
  </section>

  <footer>
    <p>¬© 2025 FreakyFans. Join the fam or log back in.</p>
  </footer>

  <script>
    const supabase = supabase.createClient(
      'https://jztqizjnuywbwqdposkb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp6dHFpempudXl3YndxZHBvc2tiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5MjQ5NzAsImV4cCI6MjA2MDUwMDk3MH0.iqZm8qX_7uipj0hMmuTDjxnvmN1apEW_lbYsDgWIvu0'
    );

    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');

    loginBtn.onclick = () => {
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      loginBtn.classList.add('active');
      signupBtn.classList.remove('active');
    };

    signupBtn.onclick = () => {
      loginForm.classList.add('hidden');
      signupForm.classList.remove('hidden');
      signupBtn.classList.add('active');
      loginBtn.classList.remove('active');
    };

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const status = document.getElementById('login-status');

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      status.textContent = error ? "‚ùå " + error.message : "‚úÖ Login successful!";
      if (!error) setTimeout(() => window.location.href = "dashboard.html", 1200);
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const status = document.getElementById('signup-status');

      const { error } = await supabase.auth.signUp({ email, password });
      status.textContent = error ? "‚ùå " + error.message : "‚úÖ Sign up complete! Check your email.";
    });
  </script>
</body>
</html>
